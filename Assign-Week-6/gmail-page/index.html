<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gmail page</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container">
    <nav>
        <div class="logo-section">
            <img src="https://www.google.com/gmail/about/static-2.0/images/logo-gmail.png?fingerprint=c2eaf4aae389c3f885e97081bb197b97" alt="Logo">
            <p>Gmail</p>
        </div>
        <div class="button-section">
            <button class="button-1">For Work</button>
            <button class="button-2">Sign In</button>
            <button class="button-3">Create an account</button>
        </div>
    </nav>
    <hr>
    <section class="main-section">
        <section class="sub-section-1">
            <h2>section , smart , and easy to use email</h2>
            <p>
                " GEt more done with gmail. Now integrated with google chat, google meet and more, all in one place. "
            </p>
            <section class="home-buttons">
                <button class="button-3">Create an Account</button>
                <button class="button-1">For Work</button>
            </section>
        </section>
        <section class="sub-section-2">
            <img src="./img1" alt="logo">
        </section>
    </section>
</div>
</body>
</html>
