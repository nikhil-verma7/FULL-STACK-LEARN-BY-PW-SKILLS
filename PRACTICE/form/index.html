<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      form{
        /* overflow: scroll; */
      }
      .h1 {
        background-color: orange;
      }
      .b1,
      .b2,
      .b3 {
        background-color: aqua;
      }
      button,
      .b2 {

      .b2:hover {

        class="b3"

      <br /><input type="color" name="" id="" />

      <br />

      <input type="file" name="" id="" /><br /><br />

      <button type="submit" class="h1">submit</button><br />
      <textarea name="name" id="" cols="30" rows="10"></textarea><br />

      <input type="number" name="" id="" /><br />

    </form>
