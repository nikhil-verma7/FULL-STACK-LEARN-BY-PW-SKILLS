<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        .box{
            border:solid;
            height:50px;
            width:50px;
            /* transform: translate(50px, 300px); */
            /* transform: translateX(100px); */
            transform: translateY(100px);
            height: 100px;
        }
        .image{
            transform: scale(1.2,1.2);
            height: 500px;
        }
    </style>
</head>
<body>
    <!-- <div class="box"></div> -->
    
    <img class=image src="./cycle.jpeg" alt="">
    <img src="./cycle.jpeg" alt="">  

    
</body>
</html>
